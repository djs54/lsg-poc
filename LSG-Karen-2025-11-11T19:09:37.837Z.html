<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Language Style Guide</title>
      <style>
          * { margin: 0; padding: 0; box-sizing: border-box; }
          body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
  Cantarell, sans-serif;
              line-height: 1.6;
              color: #333;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              min-height: 100vh;
              padding: 2rem;
          }
          .container {
              max-width: 1200px;
              margin: 0 auto;
              background: white;
              border-radius: 12px;
              box-shadow: 0 20px 60px rgba(0,0,0,0.3);
              overflow: hidden;
          }
          .header {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 2rem;
              text-align: center;
          }
          .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
          .header .subtitle { font-size: 1.2rem; opacity: 0.9; }
          .controls {
              padding: 1.5rem 2rem;
              background: #f8f9fa;
              border-bottom: 1px solid #e9ecef;
              display: flex;
              gap: 1rem;
              flex-wrap: wrap;
          }
          .btn {
              padding: 0.5rem 1rem;
              border: none;
              border-radius: 6px;
              cursor: pointer;
              font-size: 0.9rem;
              transition: all 0.3s;
          }
          .btn-primary { background: #667eea; color: white; }
          .btn-primary:hover {
              background: #5568d3;
              transform: translateY(-2px);
              box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
          }
          .btn-secondary { background: #6c757d; color: white; }
          .btn-secondary:hover { background: #5a6268; }
          .content { padding: 2rem; }
          .section {
              margin-bottom: 2rem;
              border: 1px solid #e9ecef;
              border-radius: 8px;
              overflow: hidden;
          }
          .section-header {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 1rem 1.5rem;
              cursor: pointer;
              display: flex;
              justify-content: space-between;
              align-items: center;
              transition: background 0.3s;
          }
          .section-header:hover {
              background: linear-gradient(135deg, #5568d3 0%, #653a8a 100%);
          }
          .section-header h2 { font-size: 1.3rem; }
          .toggle-icon {
              font-size: 1.5rem;
              transition: transform 0.3s;
          }
          .section-header.collapsed .toggle-icon { transform: rotate(-90deg); }
          .section-content {
              padding: 1.5rem;
              background: white;
          }
          .section-content.hidden { display: none; }
          .field {
              margin-bottom: 1rem;
              padding: 0.75rem;
              background: #f8f9fa;
              border-radius: 6px;
              border-left: 4px solid #667eea;
          }
          .field-label {
              font-weight: 600;
              color: #495057;
              margin-bottom: 0.25rem;
              font-size: 0.9rem;
          }
          .field-value { color: #212529; font-size: 1rem; }
          .field-source {
              font-size: 0.8rem;
              color: #6c757d;
              margin-top: 0.25rem;
              font-style: italic;
          }
          .array-item {
              padding: 0.5rem;
              background: white;
              margin-bottom: 0.5rem;
              border-radius: 4px;
              border: 1px solid #dee2e6;
          }
          .nested-object {
              margin-left: 1rem;
              padding-left: 1rem;
              border-left: 2px solid #dee2e6;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="header">
              <h1 id="pageTitle">Language Style Guide</h1>
              <div class="subtitle" id="pageSubtitle">Loading...</div>
          </div>
          <div class="controls">
              <button class="btn btn-primary" onclick="downloadJSON()">Download JSON</button>
              <button class="btn btn-primary" onclick="copyToClipboard()">Copy JSON</button>
              <button class="btn btn-secondary" onclick="expandAll()">Expand All</button>
              <button class="btn btn-secondary" onclick="collapseAll()">Collapse All</button>
          </div>
          <div class="content" id="lsgContent">Loading Language Style Guide...</div>
      </div>
      <script>
          const LSG_DATA = ;

          function renderValue(value) {
              if (value === null || value === undefined) return '<span style="color: #6c757d;">Not 
  specified</span>';
              if (typeof value === 'boolean') return value ? 'Yes' : 'No';
              if (typeof value === 'object' && value.value !== undefined) {
                  let html = `<div class="field-value">${renderValue(value.value)}</div>`;
                  if (value.source) html += `<div class="field-source">Source: 
  ${value.source}</div>`;
                  return html;
              }
              if (Array.isArray(value)) {
                  return value.map((item, index) => `<div 
  class="array-item">${renderValue(item)}</div>`).join('');
              }
              if (typeof value === 'object') return `<div 
  class="nested-object">${renderObject(value)}</div>`;
              return String(value);
          }

          function renderObject(obj) {
              return Object.entries(obj).map(([key, value]) => `
                  <div class="field">
                      <div class="field-label">${formatLabel(key)}</div>
                      ${renderValue(value)}
                  </div>
              `).join('');
          }

          function formatLabel(str) {
              return str.replace(/([A-Z])/g, ' $1').replace(/_/g, ' ').replace(/^./, s =>
  s.toUpperCase()).trim();
          }

          function createSection(title, content) {
              const section = document.createElement('div');
              section.className = 'section';
              const header = document.createElement('div');
              header.className = 'section-header';
              header.innerHTML = `<h2>${formatLabel(title)}</h2><span 
  class="toggle-icon">â–¼</span>`;
              const contentDiv = document.createElement('div');
              contentDiv.className = 'section-content';
              contentDiv.innerHTML = renderValue(content);
              header.onclick = () => {
                  header.classList.toggle('collapsed');
                  contentDiv.classList.toggle('hidden');
              };
              section.appendChild(header);
              section.appendChild(contentDiv);
              return section;
          }

          function renderLSG(data) {
              const container = document.getElementById('lsgContent');
              container.innerHTML = '';
              if (data.header && data.header['language English Name']) {
                  const langName = data.header['language English Name'].value ||
  data.header['language English Name'];
                  document.getElementById('pageTitle').textContent = langName + ' - Language Style 
  Guide';
                  if (data.header['language Endonym']) {
                      const endonym = data.header['language Endonym'].value ||
  data.header['language Endonym'];
                      document.getElementById('pageSubtitle').textContent = endonym;
                  }
              }
              Object.keys(data).forEach(sectionKey => {
                  container.appendChild(createSection(sectionKey, data[sectionKey]));
              });
          }

          function downloadJSON() {
              const dataStr = JSON.stringify(LSG_DATA, null, 2);
              const blob = new Blob([dataStr], { type: 'application/json' });
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = 'language-style-guide.json';
              a.click();
              URL.revokeObjectURL(url);
          }

          function copyToClipboard() {
              navigator.clipboard.writeText(JSON.stringify(LSG_DATA, null, 2)).then(() =>
  alert('JSON copied to clipboard!'));
          }

          function expandAll() {
              document.querySelectorAll('.section-header').forEach(header => {
                  header.classList.remove('collapsed');
                  header.nextElementSibling.classList.remove('hidden');
              });
          }

          function collapseAll() {
              document.querySelectorAll('.section-header').forEach(header => {
                  header.classList.add('collapsed');
                  header.nextElementSibling.classList.add('hidden');
              });
          }

          renderLSG(LSG_DATA);
      </script>
  </body>
  </html>
